<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!---Container başlangıç-->
    <div class="box bgcolor-green">
        <img src="img/google.jpeg" alt="">
    </div>
    <div class="bgcolor-red">
        <p>Search the web using Google!</p>
    </div>
    <div class="box bgcolor-yellow">
        <div>
            <input type="search" border="1" placeholder="Search">
        </div>
    </div>
    <div class="container">
        <section>
            <article class="buttond">
                <button>Google Search </button>
                <button>I'm feeling lucky.</button>
            </article>
        </section>
    </div>
    <div class="container">
        <section>
            <article class="leftbox2">
                <p>Special Searches</p>
                <p><a href="https://www.stanford.edu/search/">Standford Search </a></p>

            </article>
            <article class="leftbox3">
                <p><a href="https://support.google.com/">Help!</a></p>
                <p><a href="https://about.google/">About Google</a></p>
                <p><a href="https://en.wikipedia.org/wiki/Google">Company Info </a></p>
                <p><a href="https://www.google.com/doodles">Google Logos</a></p>
            </article>
            <article class="leftbox">
                <p>Get Google</p>
                <p>updates monthly:</p>
                <input type="your e mail" id="inputw" placeholder="your e mail">
            </article>
        </section>
        
    </div>
        
    </div>
